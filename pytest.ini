[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests (slow, requires LLM)
    neo4j: Tests requiring Neo4j connection

# Output
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage (optional - uncomment to enable)
# addopts = --cov=src --cov-report=html --cov-report=term
